    <style>
        /* Mobile-specific styles */
        @media screen and (max-width: 736px) {
            .swipe-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                overflow: auto;
                -webkit-overflow-scrolling: touch; /* For smooth scrolling on iOS */
                touch-action: pan-y pan-x; /* Enable both vertical and horizontal panning */
            }

            .swipe-image {
                width: auto;
                height: auto;
                max-width: none;
                max-height: none;
                min-width: 100%;
                min-height: 100%;
                display: block; /* Ensure no extra space around image */
            }

            /* Disable pull-to-refresh */
            body {
                overscroll-behavior: contain;
            }
        }

        /* Desktop styles */
        @media screen and (min-width: 737px) {
            .swipe-image {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                object-fit: cover;
                z-index: -1;
            }
        }

    <script>
        //Add touch event listeners for better control
        document.addEventListener('DOMContentLoaded', function () {
            if (window.innerWidth <= 736) { // Only for mobile
                const container = document.querySelector('.swipe-container');
                const image = document.querySelector('.swipe-image');

                // Make sure the image is large enough to scroll
                image.onload = function () {
                    if (image.naturalWidth < window.innerWidth || image.naturalHeight < window.innerHeight) {
                        // If image is smaller than viewport, center it
                        container.style.overflow = 'hidden';
                        image.style.minWidth = 'auto';
                        image.style.minHeight = 'auto';
                        image.style.maxWidth = '100%';
                        image.style.maxHeight = '100%';
                        image.style.objectFit = 'contain';
                        image.style.margin = 'auto';
                        image.style.display = 'block';
                    }
                };

                // If image is already loaded (cached)
                if (image.complete) {
                    image.onload();
                }
            }
        });
    </script>
